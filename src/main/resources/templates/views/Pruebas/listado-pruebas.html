<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head th:replace="fragments/common-head :: common-head">
  </head>
  <body>
    <h1>Listado Pruebas <span th:text="${nombre}"></span>!</h1>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
      <a href="/pruebas/addPruebas" class="btn btn-primary my-3">Agregar prueba</a>
      <button type="button" class="btn btn-primary my-3" onclick="location.href='/hello'">volver a Home<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 3.293l5.5 5.5a.5.5 0 0 1-.707.707L8 4.707 2.707 10.5a.5.5 0 1 1-.707-.707L8 3.293z"/><path fill-rule="evenodd" d="M7.5 10.5V14h1v-3.5a.5.5 0 0 1 1 0V14h1v-3.5a2 2 0 0 0-2-2h-1a2 2 0 0 0-2 2V14h1v-3.5a.5.5 0 0 1 1 0z"/></svg></button>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Nombre Prueba</th>
            <th>Descripcion Prueba</th>
            <th>Puntos</th>
            <th>Equip. Especial Ob.</th>
            <th>Advertencias</th>
            <th>Edad Min. Recomendada</th>
            <th>Duracion Estimada Aprox</th>


          </tr>
        </thead>
        <tbody>
          <tr th:each="pruebas : ${pruebas}">
            <td th:text="${pruebas.id}"></td>
            <td th:text="${pruebas.nombre_prueba}"></td>
            <td th:text="${pruebas.descripcion_prueba}"></td>
            <td th:text="${pruebas.puntos}"></td>
            <td th:text="${pruebas.equipamiento_especial_obligatorio}"></td>
            <td th:text="${pruebas.advertencias}"></td>
            <td th:text="${pruebas.edad_minima_recomendada}"></td>
            <td th:text="${pruebas.duracion_estimada_aprox}"></td>
            
           
            <td><a th:href="@{/pruebas/update-post/{id}(id=${pruebas.id})}" class="btn btn-warning">Editar</a></td>
          </tr>
        </tbody>
      </table>
    </div> 
  </body>
</html>
