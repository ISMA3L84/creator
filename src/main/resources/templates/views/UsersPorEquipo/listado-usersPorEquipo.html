<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head th:replace="fragments/common-head :: common-head">
  </head>
  <body>
    <h1>Listado de Users Por Equipos <span th:text="${nombre}"></span>!</h1>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
      <a href="/usersPorEquipo/addUsersPorEquipo" class="btn btn-primary my-3">Agregar User por Equipo</a>
      <button type="button" class="btn btn-primary my-3" onclick="location.href='/hello'">volver a Home<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 3.293l5.5 5.5a.5.5 0 0 1-.707.707L8 4.707 2.707 10.5a.5.5 0 1 1-.707-.707L8 3.293z"/><path fill-rule="evenodd" d="M7.5 10.5V14h1v-3.5a.5.5 0 0 1 1 0V14h1v-3.5a2 2 0 0 0-2-2h-1a2 2 0 0 0-2 2V14h1v-3.5a.5.5 0 0 1 1 0z"/></svg></button>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>ID Equipo</th>
            <th>ID User</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usersPorEquipo : ${usersPorEquipo}">
            <td th:text="${usersPorEquipo.id}"></td>
            <td th:text="${usersPorEquipo.equipos.id}"></td> <!-- Aquí asumo que equipo es un campo en UsersPorEquipo -->
            <td th:text="${usersPorEquipo.user.id}"></td> <!-- Aquí asumo que user es un campo en UsersPorEquipo -->  
            
            
            <td><a th:href="@{/usersPorEquipo/update-post/{id}(id=${usersPorEquipo.id})}" class="btn btn-warning">Editar</a></td>
          </tr>
        </tbody>
      </table>
    </div> 
  </body>
</html>
