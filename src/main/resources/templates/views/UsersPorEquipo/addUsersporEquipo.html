<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-head :: common-head">
    <title>Añadir Equipo</title>
</head>
<body>
    <h1>Añadir Equipo</h1>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
    <form th:action="@{/UsersPorEquipo/saveEquipos}" th:object="${equipos}" method="post">
        <!-- Id de user -->
        <div class="form-group row">
            <label for="id" class="col-sm-2 col-form-label">ID del equipo:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="id" th:field="*{id}">
            </div>
        </div>
        
        <!-- Nombre del equipo -->
        <div class="form-group row">
            <label for="nombreEquipo" class="col-sm-2 col-form-label">Nombre del equipo:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombreEquipo" th:field="*{nombreEquipo}">
            </div>
        </div>

   
        
        <!-- Botón para enviar el formulario -->
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Guardar Equipo</button>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
