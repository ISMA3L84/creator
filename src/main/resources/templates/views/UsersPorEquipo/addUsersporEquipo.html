<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-head :: common-head">
    <title>Añadir Users Por Equipo</title>
</head>
<body>
    <h1>Añadir Users Por Equipo</h1>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
    <form th:action="@{/usersPorEquipo/saveUsersPorEquipo}" th:object="${usersPorEquipo}" method="post">
        
        
        <!-- Id de user por equipo -->
        <div class="form-group row">
            <label for="id" class="col-sm-2 col-form-label">ID del User Por Equipo:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="id" th:field="*{id}">
            </div>
        </div>
        
        <!-- Id de equipo -->
        <div class="form-group row">
            <label for="Equipos" class="col-sm-2 col-form-label">Id del Equipo:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id" th:field="*{Equipos}">

            </div>
        </div>

          <!-- Id de user -->
          <div class="form-group row">
            <label for="id" class="col-sm-2 col-form-label">ID del User:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="uuid" th:field="*{User}">

            </div>
        </div>
        
        <!-- Botón para enviar el formulario -->
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Guardar User por Equipo</button>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
