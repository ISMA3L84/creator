<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/common-head :: common-head">
    </head>
<body>
<h1>Editar Usuarios por Equipo</h1>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <form th:action="@{/usersPorEquipo/update/{id}(id=${usersPorEquipo.id})}" th:object="${usersPorEquipo}" method="post">
    <!-- Id de user por equipo -->
    <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">ID del User Por Equipo:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" id="id" th:field="*{id}">
        </div>
    </div>
    
  
    <!-- Id de equipo -->
<div class="form-group row">
    <label for="equipos" class="col-sm-2 col-form-label">Id del Equipo:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="equipos" th:field="*{Equipos.id}">
    </div>
</div>

      <!-- Id de user -->
      <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">ID del User:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="uuid" th:field="*{User}">

        </div>
    </div>
    <div class="col-md-6 col-12 mb-3">
    <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <div class="col-md-6 col-12 mb-3">
        <form th:action="@{'/usersPorEquipo/delete/' + ${usersPorEquipo.id}}" method="post">
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
    </div>        
</form>
</body>
</html>
