<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuarios por Equipo</title>
</head>
<body>
<h1>Editar Usuarios por Equipo</h1>
<form th:action="@{/usersPorEquipo/update-post}" th:object="${usersPorEquipo}" method="post">
    <div>
        <label for="id">ID:</label>
        <input type="text" id="id" th:field="*{id}" readonly/>
    </div>
    <div>
        <label for="equipo">Equipo:</label>
        <select id="equipo" th:field="*{equipos}">
            <option th:each="equipo : ${equipos}" th:value="${equipo.id}" th:text="${equipo.nombre}"></option>
        </select>
    </div>
    <div>
        <label for="user">Usuario:</label>
        <select id="user" th:field="*{user}">
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
        </select>
    </div>
    <button type="submit">Guardar</button>
</form>
<form th:action="@{/usersPorEquipo/delete/{id}(id=${usersPorEquipo.id})}" method="post">
    <button type="submit">Eliminar</button>
</form>
</body>
</html>
